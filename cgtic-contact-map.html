<style>
  body,
  html,
  #container {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
  }
</style>
<script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=YWTtGlSDmFSwjfGlkGjNpwCrROnhWj9M"></script>

<div id="container"></div>

<script>
  let map = new BMapGL.Map('container');
  let pos = new BMapGL.Point(116.27880, 40.11199);
  map.enableScrollWheelZoom(true);

  // 调整视角
  map.centerAndZoom(pos, 14);
  map.setHeading(-20.5);
  map.setTilt(50);

  // 显示 3D 控件
  map.addControl(new BMapGL.NavigationControl3D());

  // 显示版权信息
  let cr = new BMapGL.CopyrightControl({ anchor: BMAP_ANCHOR_TOP_RIGHT, offset: new BMapGL.Size(20, 20) });
  cr.addCopyright({ content: "<b>北京市昌平区医科路 9 号院 1 号楼</b>", bounds: map.getBounds() });
  map.addControl(cr);

  // 显示地点标记
  map.addOverlay(new BMapGL.Marker(pos));

  // 显示地点标签
  let label = new BMapGL.Label('荷塘生华', { position: pos, offset: new BMapGL.Size(-32, -60) });
  label.setStyle({ color: 'black', fontWeight: 'bold', borderWidth: '0', backgroundColor: 'transparent', fontSize: '16px', padding: '0' });
  map.addOverlay(label);
</script>
